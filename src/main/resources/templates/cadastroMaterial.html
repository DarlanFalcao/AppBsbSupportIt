<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<title>Cadastro de Técnicos</title>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark"> <!-- Brand/logo -->
	<a class="navbar-brand" href="#"><img src="logoBsb.jpg" alt=""
		height="50" width="50" /></a> <!-- Links -->
	<ul class="navbar-nav">
		<li class="nav-item"><a class="nav-link" href="#">Cadastro de
				Técnicos</a></li>
		<li class="nav-item"><a class="nav-link" href="#">Cadastro de
				Admin</a></li>
		<li class="nav-item"><a class="nav-link" href="#">Gerar OS</a></li>
		<li class="nav-item"><a class="nav-link" href="#">Pagar/Receber</a>
		</li>
	</ul>
	</nav>

	<form action="" th:action="@{/salvarMaterial}" th:object="${material}"
		th:method="POST" method="post">
		<div th:if="${message}" th:text="${message}"
			th:class="${'alert ' + alertClass}" />
		<h6>Dados do Material</h6>
		<hr />
		<div class="row">

			<div class="col-md-4">
				<div class="form-group col">
					<label for="nome">Nome:</label> <input
						class="form-control" id="nome" placeholder="Digite o nome do Material"
						name="nome" th:field="*{nome}" />
				</div>
			</div>
			</div>
			<div class="row">
			<div class="col-md-4">
				<label for="valor">Valor de Compra:</label> <input class="form-control"
					th:field="*{valorDeCompra}" id="*{valorDeCompra}" name="*{valorDeCompra}" type="text"
					placeholder="Digite o valor" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<label for="valorDeRevenda">Valor de revenda:</label> <input class="form-control"
					th:field="valorDeRevenda" id="valorDeRevenda" name="valorDeRevenda" type="text"
					placeholder="Digite o valor" />
			</div>
		</div>
		<div class="row">
		<div class="col-md-4">
				<div class="form-group col">
					<label for="sel1">Tipo Unidade:</label> <select class="form-control"
						id="sel1" th:field="*{tipoUn}">
						<option value="UN" th:value="UN">Unidade</option>
						<option value="CX" th:value="CX">Caixa</option>
						<option value="MT" th:value="MT">Metro</option>
					</select>
				</div>
			</div>
		</div>
		<button type="submit" class="btn btn-success">Salvar</button>
	</form>

</body>
</html>
