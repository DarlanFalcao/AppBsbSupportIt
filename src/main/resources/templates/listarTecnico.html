<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<th:block layout:fragment="conteudo">
	<div class="container">
		<h2>Listagem de Técnico</h2>
		<p></p>

		<table class="table">
			<thead>
				<tr>
					<th>Nome</th>
					<th>E-mail</th>
					<th>Situação</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tecnico : ${tecnicos}">
					<td th:text="${tecnico.nome}"></td>
					<td th:text="${tecnico.email}"></td>
					<td
						th:text="${tecnico.bloqueado eq true?'Bloqueado':'Desbloqueado'}"></td>
					<td><a
						class="btn btn-small btn-primary glyphicon glyphicon-pencil"
						th:href="@{editTecnico/{id}(id=${tecnico.idTecnico})}"> Editar </a>
						<form th:action="@{deletarTecnico/{id}(id=${tecnico.idTecnico})}"
							th:method="put" style="display: inline-block;" method="put" class="frmDelete">
							<button type="submit"
								class="btn btn-small btn-success glyphicon glyphicon-trash"
								th:if="${tecnico.bloqueado eq true}" >desbloquear</button>
							<button type="submit"
								class="btn btn-small btn-danger glyphicon glyphicon-trash"
								th:if="${tecnico.bloqueado eq false}">Bloquear</button>

						</form></td>
				</tr>
			</tbody>
		</table>
	</div>
</th:block>
</html>
